<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago - MiBalon</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        .payment-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            margin: 0 auto 15px;
        }
        .payment-container h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .payment-container p {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .payment-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .payment-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 5px;
        }
        .pay-btn {
            background-color: #860908;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .pay-btn:hover {
            background-color: #a51010;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #860908;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MTBQVGC7"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="payment-container">
        <img id="product-img" src="" alt="Producto">
        <h2 id="product-name"></h2>
        <p id="product-price"></p>

        <form id="payment-form">
            <label>Nombre en la Tarjeta</label>
            <input type="text" placeholder="Juan Pérez" required>

            <label>Número de Tarjeta</label>
            <input type="text" placeholder="1234 5678 9012 3456" required>

            <label>Fecha de Expiración</label>
            <input type="text" placeholder="MM/AA" required>

            <label>CVV</label>
            <input type="password" placeholder="123" required>

            <button type="submit" class="pay-btn">Pagar Ahora</button>
        </form>

        <a href="preview.html" class="back-link">← Volver al catálogo</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name");
        const price = params.get("price");
        const img = params.get("img");

        document.getElementById("product-name").textContent = name;
        document.getElementById("product-price").textContent = price + "€";
        document.getElementById("product-img").src = img;

        document.getElementById("payment-form").addEventListener("submit", e => {
            e.preventDefault();
            alert("Pago simulado exitosamente. ¡Gracias por tu compra!");
        });
    </script>

</body>
</html>
